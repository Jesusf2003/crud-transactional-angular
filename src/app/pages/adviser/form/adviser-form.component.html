<div class="modal-header">
    <div class="form-container">
        <h3 class="title">
            {{isEditable ? 'Actualizar' : 'Guardar'}}
        </h3>
    </div>
    <button type="button" class="btn-close" (click)="msAdviser.close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="fAdviser" (ngSubmit)="submitFunction()">
        <div class="row mb-4">
            <div class="col">
                <input type="text" class="form-control" formControlName="names" placeholder="Nombres">
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="surnames" placeholder="Apellidos">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" class="form-control" formControlName="identificationDocument"
                    placeholder="Documento">
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="documentNumber" placeholder="Nro. Documento">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <input type="text" class="form-control" formControlName="email" placeholder="Correo">
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="cellphone" placeholder="TelÃ©fono">
            </div>
        </div>
        <div class="row mb-auto">
            <div class="col">
                <button type="submit" class="btn btn-primary" [disabled]="fAdviser.invalid">
                    {{isEditable ? 'Actualizar' : 'Guardar'}}
                </button>
            </div>
        </div>
    </form>
</div>
